<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- D3 V5 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>window.d3v5 = window.d3;</script>

    <!-- D3 V3 -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>window.d3v3 = window.d3;</script>

    <!-- TnT Genome -->
    <link rel="stylesheet" href="https://tntvis.github.io/tnt.genome/build/tnt.genome.css" type="text/css"/>
    <script src="https://tntvis.github.io/tnt.genome/build/tnt.genome.min.js"></script>

    <!-- TnT Tooltips -->
    <link rel="stylesheet" href="https://tntvis.github.io/tnt.tooltip/build/tnt.tooltip.css" type="text/css"/>
    <!--
         <script src="https://tntvis.github.io/tnt.tooltip/build/tnt.tooltip.min.js"></script>
    -->
    <script src="https://raw.githack.com/Marlin-Na/TnT/master/inst/htmlwidgets/lib/tnt.tooltip/tnt.tooltip.js"></script>

    <!-- ag-Grid -->
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/omicsvis.css" type="text/css">
</head>

<body>
    <nav id="global-navbar" class="navbar fixed-top navbar-expand navbar-dark bg-dark">
        <a href="#" class="navbar-brand">OmicsVis</a>
        <ul class="navbar-nav">
            <li class="nav-item text-light">Help</li>
        </ul>
    </nav>

    <main>
        <div id="tablepanel">
            <div id="tablepanel-header">
                <label style="padding-left: 30px">
                    <input type="checkbox" onchange="binding_filterSelected(this)"> Selected
                </label>
            </div>
            <div id="contig-table" class="ag-theme-balham"></div>
        </div>
        <div id="middlecolumn">
            <div id="vispanel">
                <div id="vispanel-header">
                </div>
                <div id="vispanel-body">
                    <div id="vis"></div>


                </div>
            </div>
            <div id="experimentpanel">
                <div id="experimentpanel-header">
                </div>
                <div id="experimentpanel-body">
                </div>
            </div>
        </div>

        <div id="controlpanel">

            <!-- tabs -->
            <nav>
                <div class="nav nav-tabs" id="controlpanel-tabs" role="tablist">
                    <a class="nav-item nav-link active" id="controlpanel-genetrack-tab" href="#tab-genomics" data-toggle="tab" role="tab" aria-controls="tab-genomics" aria-selected="true">Genomics</a>
                    <a class="nav-item nav-link" id="controlpanel-proteintrack-tab" href="#tab-proteomics" data-toggle="tab" role="tab" aria-controls="tab-proteomics" aria-selected="false">Proteomics</a>
                </div>
            </nav>

            <!-- tab contents -->
            <div class="tab-content" id="controlpanel-tabcontents">
                <div class="tab-pane fade show active" id="tab-genomics" role="tabpanel" aria-labelledby="controlpanel-genetrack-tab">
                    <p>Genomics control panel</p>
                </div>

                <div class="tab-pane fade" id="tab-proteomics" role="tabpanel" aria-labelledby="controlpanel-proteintrack-tab">
                    <p>Proteomics control panel</p>
                </div>
            </div>
        </div>
    </main>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/omicsvis.js"></script>
</body>
</html>
